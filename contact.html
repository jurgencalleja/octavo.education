    <!-- Start map-section -->
    <section class="map-section relative">
        <div class="container-fluid relative">
            <div class="row">
                <div class="map-wrap2" id="map"></div>
            </div>
        </div>
        <div class="container info-wrap">
            <div class="row align-items-center justify-content-end section-gap">
                <div class="contact-info">
                    <div class="single-line d-flex flex-row">
                        <div class="icon">
                            <span class="lnr lnr-home"></span>
                        </div>
                        <div class="desc">
                            <h4>{{ site.contact_address }}</h4>
                            <p>13, Giorgio Preca Street, <br>San Gwann, Malta</p>
                        </div>
                    </div>
                    <div class="single-line d-flex flex-row">
                        <div class="icon">
                            <span class="lnr lnr-phone-handset"></span>
                        </div>
                        <div class="desc">
                            <a href="tel:{{ site.contact_phone }}"></a>
                            <h4>{{ site.contact_phone }}</h4>
                            <p>Mon to Fri 9am to 6 pm</p>
                        </div>
                    </div>
                    <div class="single-line d-flex flex-row">
                        <div class="icon">
                            <span class="lnr lnr-envelope"></span>
                        </div>
                        <div class="desc">
                            <h4>{{ site.contact_email }}</h4>
                            <p>Send us your query anytime!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End map-section -->
